<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram Chat UI ‚Äì Interactive</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}

/* Light/Dark Toggle */
#mode:checked ~ .app{--bg:#ffffff;--panel:#f1f5f9;--text:#020617;--muted:#64748b;--bubble:#e5e7eb}
.app{--bg:#020617;--panel:#020617;--text:#ffffff;--muted:#94a3b8;--bubble:#1e293b}

body{background:var(--bg);height:100vh;display:flex;justify-content:center;align-items:center;color:var(--text)}

.app{width:900px;height:600px;display:flex;border-radius:20px;overflow:hidden;box-shadow:0 40px 90px rgba(0,0,0,.6)}

/* Sidebar */
.sidebar{width:300px;background:var(--panel);border-right:1px solid #1e293b;padding:20px}
.sidebar h2{margin-bottom:20px}
.user{display:flex;align-items:center;gap:12px;padding:10px;border-radius:12px;cursor:pointer}
.user:hover{background:var(--bubble)}
.avatar{width:42px;height:42px;border-radius:50%;background:linear-gradient(135deg,#6366f1,#8b5cf6)}
.user small{color:var(--muted)}

/* Chat */
.chat{flex:1;display:flex;flex-direction:column;background:var(--bg)}
.chat-header{padding:16px;border-bottom:1px solid #1e293b;display:flex;justify-content:space-between}
.chat-header span{color:#22c55e;font-size:12px}

.messages{flex:1;padding:20px;display:flex;flex-direction:column;gap:12px;overflow-y:auto}
.msg{max-width:70%;padding:12px 14px;border-radius:16px;font-size:14px}
.sent{align-self:flex-end;background:linear-gradient(135deg,#6366f1,#8b5cf6)}
.received{align-self:flex-start;background:var(--bubble)}

/* Seen ticks */
.tick{font-size:11px;color:#22c55e;margin-left:6px}

/* Typing indicator */
.typing{display:flex;gap:6px;margin-top:6px}
.dot{width:6px;height:6px;border-radius:50%;background:#94a3b8;animation:blink 1.4s infinite both}
.dot:nth-child(2){animation-delay:.2s}
.dot:nth-child(3){animation-delay:.4s}
@keyframes blink{0%{opacity:.2}20%{opacity:1}100%{opacity:.2}}

/* Input */
.input{padding:14px;border-top:1px solid #1e293b;display:flex;gap:10px}
.input input{flex:1;padding:12px;border-radius:14px;border:1px solid #1e293b;background:var(--panel);color:var(--text)}
.input button{padding:12px 16px;border-radius:14px;border:none;background:#6366f1;color:#fff}

/* Toggle */
.toggle{position:absolute;top:20px;right:20px;font-size:14px}

</style>
</head>
<body>

<input type="checkbox" id="mode" hidden>
<label for="mode" class="toggle">üåô / ‚òÄÔ∏è</label>

<div class="app">
  <!-- Chat List -->
  <div class="sidebar">
    <h2>Chats</h2>
    <div class="user"><div class="avatar"></div><div><b>Ananya</b><br><small>Typing...</small></div></div>
    <div class="user"><div class="avatar"></div><div><b>Rahul</b><br><small>Seen</small></div></div>
    <div class="user"><div class="avatar"></div><div><b>Karthik</b><br><small>Delivered</small></div></div>
  </div>

  <!-- Chat Window -->
  <div class="chat">
    <div class="chat-header"><b>Ananya</b><span>Online</span></div>

    <div class="messages">
      <div class="msg received">Hey! Are we meeting today?</div>
      <div class="msg sent">Yes, at 5 PM <span class="tick">‚úî‚úî</span></div>
      <div class="msg received">Cool üëç</div>
      <div class="typing"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
    </div>

    <div class="input">
      <input placeholder="Message...">
      <button>Send</button>
    </div>
  </div>
</div>

</body>
</html>
